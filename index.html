<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form>
      <input type="text" placeholder="Add task" id="taskInput">
      <input type="date" id="dueDate">
      <button type="submit" id="addTask">Add</button>
      <button type="button" id="viewTasks"> Ver tarefas completas! </button>
    </form>
    <ul id="taskList">
    </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
